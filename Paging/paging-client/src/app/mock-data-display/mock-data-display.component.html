<table class="table table-sm table-hover table-bordered table-striped">

    <thead>

        <tr>

            <th>Id</th>

            <th>First Name</th>

            <th>Last Name</th>

            <th>Email</th>

            <th>Gender</th>

            <th>Ip Address</th>

        </tr>

    </thead>

    <tbody>

        <tr *ngFor="let item of items">

            <td>{{item.id}}</td>

            <td>{{item.firstName}}</td>

            <td>{{item.lastName}}</td>

            <td>{{item.email}}</td>

            <td>{{item.gender}}</td>

            <td>{{item.ipAddress}}</td>

        </tr>

    </tbody>

</table>
